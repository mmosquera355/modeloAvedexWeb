<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<div class="navbar-fixed">
    <nav class="nav-wrapper #4caf50 green">
        <div class="container">
            <a href="#!" class="brand-logo">AveDex</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{url_for('login')}}">Login</a></li>
                <li><a href="{{url_for('index')}}">Inicio</a></li>
                <!-- Dropdown Trigger -->
            </ul>
        </div>
    </nav>
</div>
<div id="login-page" class="row">
    <div
        id="card opacity"
        class="col s6 offset-s3 z-depth-4 card-panel N/A transparent"
    >
        <form method="POST" action="{{url_for('registro')}}">
            <div class="row">
                <div class="input-field col s12 center">
                    <img
                        src="{{ url_for('static', filename='logoindex.png')}}"
                        alt=""
                        class="circle responsive-img valign profile-image-login"
                        width="250"
                        height="250"
                    />
                    <h4 class="center light">
                        Â¡Registro!
                    </h4> 
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input id="username" type="text" name="username" required />
                    <label for="username" class="center-align"
                        >Nombre completo</label
                    >
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input id="useremail" type="text" name="useremail" required />
                    <label for="useremail" class="center-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" type="password" name="pass" required/>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button
                        class="btn #64dd17 light-green accent-4"
                        id="btnLoguear"
                        name="btnLoguear"
                    >
                        <i class="mdi-action-add"></i>Ingresar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);
    });
</script>

{% endblock %}
